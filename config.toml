publishdir = "public"
static = "/static"
builddrafts = false
# Replace this with your website URL
baseurl = "https://bivlab123.github.io/"
canonifyurls = true
theme = "hugo-academic-group"
title = "BIVLab"
math = true
copyright = "&copy; Your Name, 2016 "

[taxonomies]
category = "categories"
tag = "tags"


[params]
  description = "Website of BIVLab"
  author = "Brain-Inspired Vision Laboratory"
  email = "fzhao956@ustc.edu.cn"
  address = "安徽省合肥市蜀山区中国科学技术大学信息学院自动化系"

  slogan = "Brain-Inspired Vision Laboratory"
  slogan_text = "USTC 中国科学技术大学"

  # Posts section.
  # Section will only be displayed if there are posts in `content/post/`.
  [params.posts]
    count = 8
    title = "Latest News"
    subtitle = ""
    str_all = "More News"
    str_read_more = "Read more"

  # Selected Publications section.
  [params.publications_selected]
    detailed_list = true
    title = "Selected Publications"
    subtitle = ""

  # Publications section.
  # Section will only be displayed if there are publications in `content/publication/`.
  [params.publications]
    count = 4
    detailed_list = false
    title = "Publications"
    subtitle = ""
    str_all = "More Publications"

  # Projects section.
  # Section will only be displayed if there are projects in `content/project/`.
  [params.projects]
    title = "Projects"
    subtitle = ""
    count = 3
    str_all = "More Projects"
  
  # Vacancies section
  # Section will only be displayed if there are valid vacancies in `content/vacancy`
  [params.vacancies]
    title = "Vacancies"
    subtitle = ""
    count = 3
    str_all = "More Vacancies"

  # Contact section.
  [params.contact]
    enable = true
    title = "Contact"
    subtitle = ""
    autolink = false  # Automatically link email and phone?

  # Navigation Links
  #   The weight parameter defines the order that the links will appear in.

  [[menu.main]]
      name = "Home"
      url = "/#top"
      weight = 1

  [[menu.main]]
      name = "Publications"
      url = "/#publications"
      weight = 2

  [[menu.main]]
      name = "People"
      url = "/#members"
      weight = 3

  [[menu.main]]
      name = "Contact"
      url = "/#contact"
      weight = 7
